<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<script>
			function draw() {
				var canvas = document.getElementById("floorplan");
				var ctx = canvas.getContext("2d");
				
				ctx.lineWidth = 1;
				ctx.beginPath();
			    ctx.moveTo(30, 30);
			    ctx.lineTo(450, 50);
			    ctx.stroke();

			    ctx.lineWidth = 1;
				ctx.beginPath();
			    ctx.moveTo(30, 30);
			    ctx.lineTo(300, 400);
			    ctx.stroke();

			    ctx.beginPath();
				ctx.arc(30,30,7,0,2*Math.PI);
				ctx.fillStyle = "white";
				ctx.fill();
				

				ctx.beginPath();
				ctx.arc(30,30,3,0,2*Math.PI);
				ctx.fillStyle = "#FFFF00";
				ctx.lineWidth = 2;
				ctx.stroke();
				ctx.fill();




				
				
			}
		</script>
	</head>
	<body onload="draw();">
		<canvas width="800" height="1000" id="floorplan"></canvas>
	</body>
</html>
